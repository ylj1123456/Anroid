apply plugin: 'com.android.application'

android {
	compileSdkVersion 19
	buildToolsVersion "19.0.0"
	
	defaultConfig{
		minSdkVersion 8
		targetSdkVersion 19
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'),
			'proguard-rules.pro'
		}
	}
}
